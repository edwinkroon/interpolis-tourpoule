<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Admin</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js" defer></script>
  <script src="scripts/build-info.js" defer></script>
  <script src="scripts/admin.js" defer></script>
</head>
<body>
  <div id="build-info" class="build-info"></div>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-top">
            <a href="home.html" class="back-link">
              <img src="assets/arrow.svg" alt="" class="back-arrow" aria-hidden="true">
              <span>Terug</span>
            </a>
            <div class="header-title">Interpolis tourspel</div>
          </div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <h1 class="welcome-heading">Admin Panel</h1>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <div class="col-12">
        <div id="admin-container" class="admin-container">
          <!-- Loading state -->
          <div id="admin-loading" class="admin-loading">
            <p>Laden...</p>
          </div>

          <!-- Access denied -->
          <div id="admin-access-denied" class="admin-access-denied" style="display: none;">
            <div class="admin-error-message">
              <h2>Toegang geweigerd</h2>
              <p>Je hebt geen admin rechten om deze pagina te bekijken.</p>
            </div>
          </div>

          <!-- Admin content -->
          <div id="admin-content" class="admin-content" style="display: none;">
            <!-- Settings Section -->
            <section class="admin-section">
              <h2 class="admin-section-title">Instellingen</h2>
              <div class="admin-settings-form">
                <div class="admin-setting-item">
                  <label for="deadline-setting" class="admin-setting-label">
                    Aanmeldingsdeadline
                    <span class="admin-setting-description">Deadline voor aanmeldingen (YYYY-MM-DD HH:MM:SS)</span>
                  </label>
                  <input 
                    type="text" 
                    id="deadline-setting" 
                    class="admin-setting-input" 
                    placeholder="2025-07-05 12:00:00"
                  >
                </div>
                <div class="admin-setting-item">
                  <label for="tour-start-setting" class="admin-setting-label">
                    Tour Startdatum
                    <span class="admin-setting-description">Startdatum van de Tour de France (YYYY-MM-DD)</span>
                  </label>
                  <input 
                    type="text" 
                    id="tour-start-setting" 
                    class="admin-setting-input" 
                    placeholder="2025-07-06"
                  >
                </div>
                <div class="admin-setting-item">
                  <label for="tour-end-setting" class="admin-setting-label">
                    Tour Einddatum
                    <span class="admin-setting-description">Einddatum van de Tour de France (YYYY-MM-DD)</span>
                  </label>
                  <input 
                    type="text" 
                    id="tour-end-setting" 
                    class="admin-setting-input" 
                    placeholder="2025-07-27"
                  >
                </div>
                <button id="save-settings-button" class="admin-button admin-button-primary">
                  <span>Instellingen opslaan</span>
                </button>
                <div id="settings-message" class="admin-message"></div>
              </div>
            </section>

            <!-- Stages Section -->
            <section class="admin-section">
              <h2 class="admin-section-title">Etappes Beheer</h2>
              <div id="stages-list" class="admin-stages-list">
                <!-- Stages will be loaded here -->
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
