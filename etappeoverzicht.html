<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Etappe informatie</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/etappeoverzicht.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-top">
            <a href="home.html" class="back-link">← Terug</a>
            <div class="header-title">Interpolis tourspel</div>
          </div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <h1 class="welcome-heading">Etappe informatie</h1>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Stage Navigation Bar -->
  <nav class="stage-navigation">
    <div class="page">
      <div class="stage-nav-content">
        <button class="stage-nav-button" id="prev-stage" aria-label="Vorige etappe">←</button>
        <div class="stage-nav-info">
          <div class="stage-nav-title">
            <span class="stage-number" id="stage-number">Etappe 7</span>
            <svg class="bike-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M5 12C5 9.24 7.24 7 10 7H14L12 5H10V3H14L16 5H19V7H17L19 9H21V11H19L17 13H15V15H13V17H11V15H9L7 13H5V12Z" fill="#00334e"/>
              <circle cx="7" cy="17" r="2" fill="#00334e"/>
              <circle cx="17" cy="17" r="2" fill="#00334e"/>
            </svg>
          </div>
          <div class="stage-nav-route" id="stage-route"></div>
        </div>
        <button class="stage-nav-button" id="next-stage" aria-label="Volgende etappe">→</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <!-- Sidebar with Action Buttons -->
      <div class="sidebar col-3">
        <div class="action-buttons">
          <button class="action-button" aria-label="Bekijk spelregels" onclick="window.location.href='rules.html'">
            <span>Spelregels</span>
            <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
          </button>
          <button class="action-button" aria-label="Bekijk statistieken" onclick="window.location.href='statistieken.html'">
            <span>Statistieken</span>
            <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
          </button>
        </div>
      </div>

      <!-- Content Area with Cards -->
      <div class="content-area col-9">
        <div class="cards-grid">
          <!-- Mijn punten Card -->
          <div class="card card-my-points">
            <h2 class="card-title">Mijn punten <span class="points-count"></span></h2>
            <ul class="riders-list" id="my-riders-list">
              <!-- Data wordt geladen vanuit JSON -->
            </ul>
            <a href="#" class="card-link">mijn team ►</a>
          </div>

          <!-- Dag uitslag Card -->
          <div class="card card-day-standings">
            <h2 class="card-title">Dag uitslag</h2>
            <ol class="standings-list" id="day-standings-list">
              <!-- Data wordt geladen vanuit JSON -->
            </ol>
            <a href="#" class="card-link">volledige dag stand ►</a>
          </div>

          <!-- Etappe uitslag Card -->
          <div class="card card-stage-results">
            <h2 class="card-title">Etappe uitslag</h2>
            <ol class="results-list list-with-time" id="stage-results-list">
              <!-- Data wordt geladen vanuit JSON -->
            </ol>
            <a href="#" class="card-link">volledige etappe uitslag ►</a>
          </div>

          <!-- Truien Card -->
          <div class="card card-jerseys">
            <h2 class="card-title">Truien</h2>
            <ul class="jerseys-list" id="jerseys-list">
              <!-- Data wordt geladen vanuit JSON -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
