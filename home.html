<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Home</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/home.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-title">Interpolis tourspel</div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <div class="header-user-info">
              <div class="header-avatar-container" id="header-avatar-container" style="display: none;">
                <img id="header-avatar" src="" alt="Avatar" class="header-avatar-img">
              </div>
              <h1 class="welcome-heading" id="welcome-heading">Welkom</h1>
            </div>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <!-- Action Buttons -->
      <div class="action-buttons col-3">
        <button class="action-button" aria-label="Bekijk spelregels">
          <span>Spelregels</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
        <button class="action-button" aria-label="Bekijk statistieken">
          <span>Statistieken</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
        <button class="action-button" id="logout-button" aria-label="Uitloggen">
          <span>Uitloggen</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
      </div>

      <!-- Dashboard Content -->
      <div class="dashboard-content col-9">
        <!-- Two Column Layout -->
        <div class="dashboard-grid">
          <!-- Left Column -->
          <div class="dashboard-column">
            <!-- Dagwinnaars Section (Most Important) -->
            <div class="dashboard-section day-winners-section">
              <h2 class="dashboard-section-title">
                Dagwinnaars
                <span class="day-winners-route" id="day-winners-route"></span>
              </h2>
              <div class="day-winners-list" id="day-winners-list">
                <!-- Day winners will be rendered here -->
              </div>
              <button class="day-winners-button" aria-label="Bekijk etappe informatie">
                <span>etappe informatie</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Mijn Punten Section -->
            <div class="dashboard-section points-section">
              <h2 class="dashboard-section-title">
                Mijn punten <span class="points-value" id="points-display">(27)</span>
              </h2>
              <div class="points-riders-list" id="points-riders-list">
                <!-- Riders with points will be rendered here -->
              </div>
              <button class="points-team-button" aria-label="Bekijk mijn team">
                <span>mijn team</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Mijn Team Section -->
            <div class="dashboard-section team-section">
              <h2 class="dashboard-section-title">
                <svg class="section-arrow" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 1L9 5L5 9M1 5H9" stroke="#00334e" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>mijn team</span>
              </h2>
              <div class="team-list" id="team-list">
                <!-- Team members will be rendered here -->
              </div>
            </div>

            <!-- Etappe Informatie Section -->
            <div class="dashboard-section stage-section">
              <h2 class="dashboard-section-title">
                <svg class="section-arrow" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 1L9 5L5 9M1 5H9" stroke="#00334e" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>etappe informatie</span>
              </h2>
              <div class="stage-info" id="stage-info">
                <!-- Stage information will be rendered here -->
              </div>
              <button class="stage-info-button" aria-label="Bekijk etappe informatie">
                <svg class="button-arrow" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 1L9 5L5 9M1 5H9" stroke="#00334e" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>etappe informatie</span>
              </button>
            </div>
          </div>

          <!-- Right Column -->
          <div class="dashboard-column">
            <!-- Mijn Prijzenkast Section -->
            <div class="dashboard-section achievements-section">
              <h2 class="dashboard-section-title">Mijn prijzenkast</h2>
              <div class="achievements-list" id="achievements-list">
                <!-- Achievements will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
