<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Home</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/build-info.js"></script>
  <script src="scripts/home.js"></script>
</head>
<body>
  <div id="build-info" class="build-info"></div>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-title">Interpolis tourspel</div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <div class="header-user-info">
              <div class="header-avatar-container" id="header-avatar-container" style="display: none;">
                <img id="header-avatar" src="" alt="Avatar" class="header-avatar-img">
              </div>
              <h1 class="welcome-heading" id="welcome-heading">Welkom</h1>
            </div>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <!-- Action Buttons -->
      <div class="action-buttons col-3">
        <button class="action-button" aria-label="Bekijk spelregels">
          <span>Spelregels</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
        <button class="action-button" aria-label="Bekijk statistieken">
          <span>Statistieken</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
        <button class="action-button" aria-label="Etappe toevoegen">
          <span>Etappe toevoegen</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
      </div>

      <!-- Dashboard Content -->
      <div class="dashboard-content col-9">
        <!-- Two Column Layout -->
        <div class="dashboard-grid">
          <!-- Left Column -->
          <div class="dashboard-column">
            <!-- Kies Renners Section -->
            <div class="dashboard-section choose-riders-section">
              <h2 class="dashboard-section-title">Kies renners voor je team</h2>
              <p class="choose-riders-text">Je moet nog renners kiezen voor je team</p>
              <button class="choose-riders-button" aria-label="Kies renners">
                <span>Kies renners</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Dagwinnaars Section (Most Important) -->
            <div class="dashboard-section day-winners-section static-card">
              <div class="day-winners-header">
                <h2 class="dashboard-section-title">Dagwinnaars</h2>
                <div class="day-winners-route" id="day-winners-route"></div>
              </div>
              <div class="day-winners-list" id="day-winners-list">
                <!-- Day winners will be rendered here -->
              </div>
              <button class="day-winners-button" aria-label="Bekijk etappe informatie">
                <span>etappe informatie</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Mijn Punten Section -->
            <div class="dashboard-section points-section static-card">
              <h2 class="dashboard-section-title">
                Mijn punten <span class="points-value" id="points-display">(27)</span>
              </h2>
              <div class="points-riders-list" id="points-riders-list">
                <!-- Riders with points will be rendered here -->
              </div>
              <button class="points-team-button" aria-label="Bekijk mijn team">
                <span>mijn team</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Mijn Prijzenkast Section -->
            <div class="dashboard-section achievements-section static-card">
              <h2 class="dashboard-section-title">Mijn prijzenkast</h2>
              <div class="achievements-list" id="achievements-list">
                <!-- Achievements will be rendered here -->
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="dashboard-column">
            <!-- Stand Section -->
            <div class="dashboard-section standings-section static-card">
              <h2 class="dashboard-section-title">Stand</h2>
              <div class="standings-list" id="standings-list">
                <!-- Standings will be rendered here -->
              </div>
              <button class="standings-button" aria-label="Bekijk volledige stand">
                <span>volledige stand</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>

            <!-- Prikbord Section -->
            <div class="dashboard-section prikbord-section static-card">
              <h2 class="dashboard-section-title">
                Prikbord
                <span class="prikbord-dot" id="prikbord-dot"></span>
              </h2>
              <div class="prikbord-list" id="prikbord-list">
                <!-- Prikbord items will be rendered here -->
              </div>
              <button class="prikbord-button" aria-label="Bekijk prikbord">
                <span>prikbord</span>
                <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
