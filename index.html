<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Welkom</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js" defer></script>
  <script src="scripts/build-info.js" defer></script>
  <script src="scripts/index.js" defer></script>
</head>
<body>
  <div id="build-info" class="build-info"></div>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-title">Interpolis tourspel</div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <h1 class="welcome-heading">Welkom</h1>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <!-- Action Buttons -->
      <div class="action-buttons col-3">
        <button class="action-button" aria-label="Bekijk spelregels">
          <span>Spelregels</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
        <button class="action-button" aria-label="Bekijk statistieken">
          <span>Statistieken</span>
          <img src="assets/arrow.svg" alt="" class="action-arrow" aria-hidden="true">
        </button>
      </div>

      <!-- Form Card -->
      <div class="form-card col-9">
        <h2 class="form-title">Welkom bij de Interpolis tourpoule</h2>
        <p class="form-description">
          Maak in drie eenvoudige stappen je team aan.<br><br>
          
          1- Kies een teamnaam<br>
          
          2- Maak je team aan<br>
          
          3- Selecteer de renners voor jouw team<br><br>
          
          Je kan de teamnaam en samenstelling van je team nog aanpassen voor de tour begint.
        </p>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
          <button type="button" class="nav-button nav-button-next" id="next-button" aria-label="Ga naar volgende stap">
            <span>volgende</span>
            <img src="assets/arrow.svg" alt="" class="nav-arrow nav-arrow-right" aria-hidden="true">
          </button>
        </div>
      </div>
  </main>

</body>
</html>
