<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolis Tourspel - Statistieken</title>
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/auth0-spa-js.production.js"></script>
  <script src="scripts/auth-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/utils.js" defer></script>
  <script src="scripts/build-info.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="build-info" class="build-info"></div>
  <!-- Header -->
  <header class="header">
    <div class="header-content page">
      <div class="grid">
        <div class="col-12">
          <div class="header-top">
            <a href="home.html" class="back-link">
              <img src="assets/arrow.svg" alt="" class="back-arrow" aria-hidden="true">
              <span>Terug</span>
            </a>
            <div class="header-title">Interpolis tourspel</div>
          </div>
        </div>
        <div class="col-12">
          <div class="header-welcome-section">
            <h1 class="welcome-heading">Statistieken</h1>
            <div class="header-illustration">
              <img src="assets/headerillustration.svg" alt="Fiets illustratie" class="illustration-svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content page">
    <div class="grid">
      <div class="col-12">
        <!-- Statistics Cards Grid -->
        <div class="dashboard-grid statistics-grid">
          <!-- Stat Cards Row -->
          <div class="dashboard-column col-12">
            <div class="stats-cards-row">
              <div class="stat-card">
                <div class="stat-value" id="stat-riders">-</div>
                <div class="stat-label">Totaal aantal renners</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="stat-stages">-</div>
                <div class="stat-label">Etappes</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="stat-teams">-</div>
                <div class="stat-label">Teams</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="stat-points">-</div>
                <div class="stat-label">Totaal aantal punten</div>
              </div>
            </div>
          </div>

          <!-- Chart Tiles -->
          <div class="dashboard-column">
            <!-- Top Renners Chart -->
            <div class="dashboard-section chart-tile">
              <h2 class="dashboard-section-title">Top Renners</h2>
              <div class="chart-container">
                <canvas id="topRidersChart"></canvas>
              </div>
            </div>

            <!-- Team Performance Chart -->
            <div class="dashboard-section chart-tile">
              <h2 class="dashboard-section-title">Team Prestaties</h2>
              <div class="chart-container">
                <canvas id="teamPerformanceChart"></canvas>
              </div>
            </div>
          </div>

          <div class="dashboard-column">
            <!-- Points Distribution Chart -->
            <div class="dashboard-section chart-tile">
              <h2 class="dashboard-section-title">Puntenverdeling</h2>
              <div class="chart-container">
                <canvas id="pointsDistributionChart"></canvas>
              </div>
            </div>

            <!-- Stage Winners Chart -->
            <div class="dashboard-section chart-tile">
              <h2 class="dashboard-section-title">Etappe Winnaars</h2>
              <div class="chart-container">
                <canvas id="stageWinnersChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/statistieken.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Check if user is authenticated and exists in database
      const isAuthorized = await requireParticipant();
      if (!isAuthorized) {
        return; // Redirect will happen in requireParticipant
      }
    });
  </script>
</body>
</html>
